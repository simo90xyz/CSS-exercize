<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> My first Calculator</title>

</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section>
    <div class="container">
        <div class="calculator"> 0</div>
        <button class="box1">+</button>
        <button class="box2">/</button>
        <button class="box3">-</button>
        <button class="box4">x</button>
        <button class="box5">=</button>
        <button class="box6">7</button>
        <button class="box8">8</button>
        <button class="box9">9</button>
        <button class="box10">1</button>
        <button class="box11">4</button>
        <button class="box13">5</button>
        <button class="box14">6</button>
        <button class="box15">3</button>
        <button class="box16">0</button>
        <button class="box17">2</button>
        <button class="box18">.</button>
        <button class="box19">AC</button>
    </div>
</section>
</body>
</html>
